<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Recorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>ðŸŽ¬ Screen Recorder</h1>
      <p class="subtitle">Maximum Quality Recording</p>
    </header>

    <div class="toggle-section">
      <label class="toggle">
        <input type="checkbox" id="extensionEnabled">
        <span class="toggle-slider"></span>
        <span class="toggle-label">Extension Enabled</span>
      </label>
    </div>

    <div id="settingsPanel" class="settings-panel">
      <!-- Recording Settings -->
      <section class="section">
        <h2 class="section-title">Recording Settings</h2>
        
        <div class="field">
          <label for="duration">Duration (seconds):</label>
          <input type="number" id="duration" min="1" max="600" value="10">
        </div>

        <div class="field">
          <label for="stabilizationDelay">Stabilization Delay (seconds):</label>
          <input type="number" id="stabilizationDelay" min="0" max="30" step="0.1" value="2">
        </div>

        <div class="field">
          <label for="startDelay">Extra Delay Before Recording (seconds):</label>
          <input type="number" id="startDelay" min="0" max="30" step="0.1" value="0">
        </div>
      </section>

      <!-- Output Settings -->
      <section class="section">
        <h2 class="section-title">Output Settings</h2>
        
        <div class="field">
          <label for="quality">Quality:</label>
          <select id="quality">
            <option value="maximum">Maximum (50 Mbps)</option>
            <option value="high">High (30 Mbps)</option>
            <option value="medium">Medium (15 Mbps)</option>
          </select>
        </div>
      </section>

      <!-- Control -->
      <section class="section">
        <button id="recordBtn" class="btn btn-primary btn-record">
          <span class="btn-icon">ðŸŽ¬</span>
          <span id="recordBtnText">Start Recording</span>
        </button>
        
        <div class="progress-container" id="progressContainer" style="display: none;">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="progress-text" id="progressText">Ready</div>
        </div>
      </section>
    </div>

    <div id="disabledPanel" class="disabled-panel" style="display: none;">
      <p>Enable the extension to access recording settings.</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
